<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음식 칼로리 계산기</title>
  <link rel="stylesheet" href="style.css">
  <!-- 넥슨체 폰트 CDN -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NEXONLv1Gothic.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>음식 칼로리 계산기</h1>
      <p>사진을 올리면 칼로리와 운동량을 알려드려요!</p>
    </header>
    <section id="sample-images">
      <div class="grid">
        <img src="images/menu1.jpg" alt="김치찌개" class="sample" />
        <img src="images/menu2.jpg" alt="스파게티" class="sample" />
        <img src="images/menu3.jpg" alt="햄버거" class="sample" />
        <img src="images/menu4.jpg" alt="샌드위치" class="sample" />
      </div>
    </section>
    <section id="upload-section">
      <label for="photo-input" class="upload-label">사진 업로드/촬영</label>
      <input type="file" id="photo-input" accept="image/*" capture="environment" />
      <div id="preview"></div>
      <button id="analyze-btn" disabled>칼로리 분석하기</button>
    </section>
    <section id="result-section" style="display:none;">
      <h2>분석 결과</h2>
      <div id="result-food"></div>
      <div id="result-calorie"></div>
      <div id="result-exercise"></div>
      <ul id="result-details"></ul>
      <button id="copy-btn">결과 복사</button>
      <button id="reset-btn">다시하기</button>
    </section>
    <footer>
      <small>© 2024 음식 칼로리 계산기</small>
    </footer>
  </div>
  <script src="api-key.js"></script>
  <script src="app.js"></script>
</body>
</html>
